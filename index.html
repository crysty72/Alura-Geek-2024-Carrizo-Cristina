<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Alura Geek 2024 - Cristina Carrizo</title>
</head>
<body>
    <header>
        <img src="src/logo.png" alt="Logo">
    </header>
    <main>
     
        <section class="contenedor-principal">
            <section class="productos">
                 <h2 class="titulo-productos">Mis Productos:</h2>
                        <div class="contenedor-productos">

                            <div class="card-producto">
                                <figure>
                                    <img class="imagen-producto" src="https://via.placeholder.com/150" alt="Producto">
                                    <figcaption class="nombre-producto">Nombre del Producto</figcaption>
                                </figure>
                                <span class="contenedor-precio">

                            </div>
                            -->

            </section>

            <section class="formulario">
                <div class="form">
                    <h2>Agregar <br>Producto</h2>
                    <form id="productForm">
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre del producto">
                        <input type="text" id="precio" name="precio" placeholder="Precio">
                        <input type="text" id="imagenUrl" name="imagenUrl" placeholder="URL de la imagen">
                        <div class="contenedor-botones">
                            <button type="submit">Enviar</button>
                            <button type="reset">Limpiar</button>
                        </div>
                    </form>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <div class="footer">
            <img src="src/logo.png" alt="Footer Logo">
        </div>
        <div class="p-footer">
            <p>Desarrollado por Cristina Carrizo</p>
            <p>Alura Geek/One 2024</p>
        </div>
    </footer>
    <script src="./js/formulario.js" type="module"></script>
    <script src="index.js" type="module"></script>
